path_ancestors = class.ancestors

select_transform = (items -> select((name = "this")))
select_transform_nested = ((items -> select((name = "this"))) -> select((qty > 10)))
select_transform_nested_nested = (((items -> select((name = "this"))) -> select((qty > 10))) -> select((number <= 10)))

reject_transform = (items -> reject((name = "this")))

yield_transform = ((orders -> collect(items)) -> flatten())
yield_transform_unique = (((orders -> collect(items.product)) -> flatten()) -> asSet())

recurse_ancestors = ((class -> closure(ancestors)) -> flatten())
recurse_unique = (((class -> closure(ancestors)) -> flatten()) -> asSet())
recurse_children = (((children -> closure(children)) -> flatten()) -> select((ranking > 10)))

enumeration = (orders -> select(order | (order.total > 100)))
